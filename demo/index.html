<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Big Data Science</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/leaflet.css"/>
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #08872a;">
      <a class="navbar-brand" href="#">
        Project
      </a>
    </nav>
    <br>
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-center text-center">
          <div class="col">
            <h1><span class="badge badge-success">#Tweets / day</span></h1>
            <h3 id="tweet-text" style="font: 15px sans-serif; visibility: hidden;">T</h3>
          </div>
        </div>
        <div class="col d-flex justify-content-center text-center">
          <h1><span class="badge badge-success">Occurences of keywords</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center text-center">
          <div id="graph" class="svg-container"></div>
        </div>
        <div class="col d-flex justify-content-center text-center">
          <div id="graph_keywords" class="svg-container"></div>
        </div>
      </div>
       <div class="row">
        <div class="col d-flex justify-content-center text-center">
          <h1><span class="badge badge-success">#Tweets / day</span></h1>
        </div>
        <div class="col d-flex justify-content-center text-center">
          <div class="col">
            <h1><span class="badge badge-success">#Covid cases / day</span></h1>
            <h3 id="covid-cases-text" style="font: 15px sans-serif; visibility: hidden;">T</h3>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col d-flex justify-content-center text-center">
          <div id="graph-tweets-line" class="svg-container">
          </div>
        </div>
        <div class="col d-flex justify-content-center text-center">
          <div id="graph-covid-line" class="svg-container"></div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center text-center">
          <div class="col">
            <h1><span class="badge badge-success">#Deaths / day</span></h1>
            <h3 id="covid-deaths-text" style="font: 15px sans-serif; visibility: hidden;">T</h3>
          </div>
        </div>
        <div class="col d-flex justify-content-center text-center">
          <h1><span class="badge badge-success">Tweet location distribution</span></h1>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col d-flex justify-content-center text-center">
          <div id="graph-covid-death" class="svg-container">
          </div>
        </div>
        <div class="col d-flex justify-content-center text-center">
          <div id="map" style="height: 60%; width: 80%;">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="scripts/d3/d3.min.js"></script>
  <script type="text/javascript" src="scripts/leaflet.js"></script>
  <script type="text/javascript" src="scripts/graphs.js"></script>
  <script>
    
    createTweetCountGraph(d3.select('#graph'), d3.select('#graph-tweets-line'))

    createKeywordGraph(d3.select('#graph_keywords'))

    createInfectionsGraph(d3.select('#graph-covid-line'))

    createDeathsGraph(d3.select('#graph-covid-death'))

    createLocationMap('map')
    
  </script>
  <style>
    .svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    vertical-align: top;
    overflow: hidden;
  }
  .svg-content {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
  }
  .axis {
  font: 5px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #08872a;
  stroke-width: 0.8px;
}
  </style>
</html>
